<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <style>
        *, ::before, ::after{
            padding: 0;
            margin: 0;
            box-sizing:content-box;
        }
        body{
            font-size: 16px;
        }

  .container{
    width: 100vh;
    height: 100vh;
  }
  header, nav, main, aside, footer{
    background-color: aqua;
    margin: 15px;
  }
    </style>
</head>
<body>
    <div class="container">
        <header>
            header
        </header>
        <nav>
            navigation
        </nav>
        <main>
            main
        </main>
        <aside>
            aside
        </aside>
        <footer>
            footer
        </footer>

    </div>
</body>
</html>
